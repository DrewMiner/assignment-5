<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>
   <!-- TODO: put <tr *ngFor=""></tr> here -->
   <tr *ngFor="let satItem of satellites">
      <td> {{satItem.name}}</td>
      <td> {{satItem.orbitType}}</td>
      <td> {{satItem.type}}</td>
      <td> {{satItem.operational}}</td>
      <td> {{satItem.launchDate}}</td>   
   </tr>
</table>
